<!DOCTYPE html>
<html>
    <head>
        <title>Sign in</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="signin.css">
    </head>
    <body>
        <div id="boxcontainer">
        <h2>Sign up</h2>
        <h3 id="welcome">Welcome New User!</h3>
        <div id="elements">
            <div class="textbox">
                <label for="name">Name</label>
            <input type="text" id="name" value="" placeholder="your name" required >
            <p id="errorname" class="error"></p>
            </div>
            <div class="textbox">
                <label for="email">Email</label>
            <input  type="email" id="email" value="" placeholder="your email">
            <p id="erroremail" class="error"></p>
            </div>
            <div class="textbox">
                <label for="Age">Age</label>
            <input type="number" id="Age" value="" placeholder="your age">
            <p id="errorage" class="error"></p>
            </div>
            <div class="textbox">
                <label for="phone">Phone number</label>
            <input type="tel" id="phone" value="" placeholder="your number">
            <p id="errorphone" class="error"></p>
            </div>
            <div id="gender"><label for="gender">Gender :</label>
            <input type="radio" id="male" name="gender" style="height: 10px; width: 10px;"> Male
            <input type="radio" id="female" name="gender" style="height: 10px; width: 10px;"> Female
            <p id="errorgender" class="error"></p>
            </div>
            <!-- <div><button id="submit" onclick="submit()">Submit</button> -->
                <div><button id="submit">Submit</button>
            <button id="reset"> Reset</button></div>
            <p id="message" class="error" style="margin-top: 15px;"></p>
            </div>
        </div>
        <script src="signin.js"></script>

</html>
